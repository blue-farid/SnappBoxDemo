spring.datasource.url=jdbc:h2:mem:box_demo_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=false
server.error.whitelabel.enabled=false
server.error.path=/error
spring.data.rest.default-page-size=1
spring.sql.init.enabled=false
server.port=9090
price.service.port=8081
price.service.scheme=http
price.service.host=localhost
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=mypass
spring.redis.timeout=60000
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=spring.temp.mail@gmail.com
spring.mail.password=password@spring
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true