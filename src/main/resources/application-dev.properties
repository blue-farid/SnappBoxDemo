spring.datasource.url=jdbc:h2:mem:box-demo-db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
server.error.whitelabel.enabled=false
server.error.path=/error
price.service.port=8081
price.service.scheme=http
price.service.host=localhost
spring.data.rest.default-page-size=5
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=mypass
spring.redis.timeout=60000
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=spring.temp.mail@gmail.com
spring.mail.password=password@spring
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.hibernate=DEBUG
logging.level.org.springframework.jpa=DEBUG